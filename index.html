<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANA｜LP</title>
    <meta name="description" content="サイトの概要文">
    <meta name="robots" content="noindex">
    <!-- iconの指定 -->
    <link rel="shortcut icon" href="#">
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- font-awesome -->
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/animate.css"/>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <header id="js-header" class="header">
    <div class="header__inner">
      <ul class="header__sns">
        <li class="header__facebook"><a class="header__link" href=""><i class="fab fa-facebook header__awesome"></i></a></li>
        <li class="header__instagram"><a class="header__link" href=""><i class="fab fa-instagram header__awesome"></i></a></li>
      </ul>
      <!-- menu -->
      <button id="MenuButton" class="drawer-icon js-drawer-open">
        <div class="drawer-icon__bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </header>
  <main class="main">
    <!-- Top -->
    <div class="top">
      <div class="top__picture"></div>
      <div class="top__message">
          <p class="top__title">Flower Shop<br>HANA</p>
          <div class="top__icon">
            <img src="./img/mv-icon01.png" class="top__icon1" alt="">
            <img src="./img/mv-icon02.png" class="top__icon2" alt="">
          </div>
      </div>
    </div>
    <!-- about -->
    <section class="about">
      <div class="about__inner">
        <div class="about__wrap">
          <div class="about__content">
            <div class="about__title">
              <h2>HANAについて</h2>
              <p>About</p>
            </div>
            <p class="about__text">
              〇〇県〇〇市にあるフラワーショップです。<br><br>
              日常にほんの少し“花のある暮らし”を取り入れて、<br>心安らぐ時間を楽しんでほしい。<br><br>
              そんな想いを持って日々花と向き合っています。
            </p>
            <div class="about__icon is-pc"><img src="./img/about-icon01.png" alt=""></div>
          </div>
          <div class="about__pictures">
            <div class="about__bgPic"><img src="./img/about-img02.png" alt=""></div>
            <div class="about__mainPic"><img src="./img/about-img01.png" alt=""></div>
          </div>
          <div class="about__icon is-sp"><img src="./img/about-icon01.png" alt=""></div>
        </div>
      </div>
    </section>
    <div class="bg-concept">
      <h2>一人ひとりのお客様の生活に<br class="is-sp">馴染む花を<br>お作りいたします</h2>
    </div>
  </main>
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
  <script src="./js/wow.min.js"></script>
  <script src="./js/script.js"></script>
</html>
